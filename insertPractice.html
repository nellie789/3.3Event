<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this?</h4>
    </div>
</div>
<script>
    const content = document.querySelector('.content');
    //Replace contents of an html tag using innerHTML
    content.innerHTML = '<h1 class="gone">I love Zelda</h1><h4>how are you doing</h4>';

    //add a new element in addition to existing element
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    const flowers = document.createElement('h2');
    flowers.innerHTML = 'Flowers are cool';
    content.appendChild(flowers);

    const books = document.createElement('h3');
    books.innerHTML = 'There are many different kinds of books';
    content.appendChild(books);

    const pens = document.createElement('h4');
    pens.innerHTML = 'Pens are so helpful';
    content.appendChild(pens);

    //put this at the top in addition to existing elements
    const food = document.createElement('h1');
    food.innerHTML = 'I love Pizza';
    content.insertAdjacentElement('afterend', food);

    //to remove an element
    const unwantedElement = document.querySelector('h4');
    unwantedElement.remove();

    const unwantedElement2 = document.querySelector('.gone');
    unwantedElement2.remove();
</script>
</body>
</html>
