<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hello</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="first_name">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last_name">
            </div>
            <button id="hello" style="width: 75px; height: 45px;">Say Hello</button>
        </div>
        <p class="hidden"></p>
    </div>
</div>
<script>
    const helloButton = document.getElementById('hello');
    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const full = document.querySelector('p');

    function nameCreator(){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `${first} ${last}`;
        if (fullName.length>1){
            full.classList.remove("hidden")
        } else{
            full.classList.add("hidden")
        }
        full.textContent = `Hello ${fullName}!`;
    })

    helloButton.addEventListener('click', function(e){
        (nameCreator());
    });
</script>
</body>
</html>
